<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jenny - Genesis AI Mentor</title>
    <link rel="stylesheet" href="styles.css?v=1080">
    <style>
        * { box-sizing: border-box; }

        body.imessage-page {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Hide site nav on this page */
        body.imessage-page .nav { display: none; }

        .ios-container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        /* iOS-style top bar */
        .ios-topbar-wrap {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            z-index: 10;
        }

        .ios-topbar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
        }

        .ios-back {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #0a84ff;
            text-decoration: none;
            font-size: 17px;
            font-weight: 400;
            flex-shrink: 0;
        }

        .ios-back svg {
            width: 12px;
            height: 20px;
        }

        .ios-contact {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .ios-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .ios-contact-name {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
        }

        .ios-contact-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .ios-topbar-right {
            width: 50px;
            flex-shrink: 0;
        }

        /* Messages area */
        .ios-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            -webkit-overflow-scrolling: touch;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .ios-messages::-webkit-scrollbar { display: none; }

        /* Timestamp */
        .ios-timestamp {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            padding: 8px 0;
            font-weight: 400;
        }

        /* Message rows */
        .ios-msg {
            display: flex;
            max-width: 78%;
            will-change: transform, opacity;
        }

        .ios-msg.sent {
            align-self: flex-end;
        }

        .ios-msg.received {
            align-self: flex-start;
        }

        /* Sent: bubble floats up from the input bar */
        .ios-msg.sent.float-up {
            animation: bubbleFloat 0.45s cubic-bezier(0.17, 0.89, 0.32, 1.15) forwards;
        }

        @keyframes bubbleFloat {
            0% {
                opacity: 0;
                transform: translateY(var(--float-y, 80px)) scale(0.85);
            }
            30% {
                opacity: 1;
                transform: translateY(calc(var(--float-y, 80px) * 0.3)) scale(1.03, 0.97);
            }
            60% {
                transform: translateY(-4px) scale(0.99, 1.01);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Received: soft pop from the left */
        .ios-msg.received.pop-in {
            animation: bubblePop 0.38s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes bubblePop {
            0% {
                opacity: 0;
                transform: translateX(-20px) scale(0.88);
            }
            50% {
                opacity: 1;
                transform: translateX(4px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Bubbles */
        .ios-bubble {
            padding: 8px 14px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .ios-msg.sent .ios-bubble {
            background: #0b84fe;
            color: #fff;
            border-radius: 18px 18px 4px 18px;
        }

        .ios-msg.received .ios-bubble {
            background: #3a3a3c;
            color: #fff;
            border-radius: 18px 18px 18px 4px;
        }

        /* Bubble tail spacing for consecutive messages */
        .ios-msg.sent + .ios-msg.sent { margin-top: -2px; }
        .ios-msg.received + .ios-msg.received { margin-top: -2px; }
        .ios-msg.sent + .ios-msg.received,
        .ios-msg.received + .ios-msg.sent { margin-top: 8px; }

        /* Read receipt */
        .ios-read {
            align-self: flex-end;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            padding: 2px 4px 0 0;
            animation: readFade 0.3s ease forwards;
        }

        @keyframes readFade {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Formatted AI response inside bubble */
        .ios-bubble h4 {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin: 14px 0 4px 0;
        }

        .ios-bubble h4:first-child { margin-top: 2px; }

        .ios-bubble p {
            margin: 0 0 8px 0;
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.92);
        }

        .ios-bubble p:last-child { margin-bottom: 0; }

        .ios-bubble ul {
            margin: 4px 0 8px 0;
            padding-left: 16px;
        }

        .ios-bubble ul li {
            font-size: 15px;
            line-height: 1.45;
            color: rgba(255, 255, 255, 0.88);
            margin-bottom: 3px;
        }

        .ios-bubble strong {
            font-weight: 600;
            color: #fff;
        }

        .ios-bubble em {
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
        }

        .ios-bubble .ai-callout {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-left: 2px solid #0a84ff;
            border-radius: 0 6px 6px 0;
            margin: 8px 0;
        }

        .ios-bubble .ai-callout p {
            margin: 0;
            font-size: 14px;
        }

        .ios-bubble .ai-bottom {
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(10, 132, 255, 0.12);
            border-radius: 8px;
        }

        .ios-bubble .ai-bottom p {
            margin: 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Typing indicator (iMessage style) */
        .ios-typing {
            display: none;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding: 0 16px 6px;
        }

        .ios-typing.active {
            display: flex;
            animation: bubblePop 0.38s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .ios-typing-bubble {
            background: #3a3a3c;
            border-radius: 18px 18px 18px 4px;
            padding: 12px 16px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .ios-typing-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: iosTyping 1.4s infinite;
        }

        .ios-typing-dot:nth-child(2) { animation-delay: 0.15s; }
        .ios-typing-dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes iosTyping {
            0%, 60%, 100% { opacity: 0.3; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.15); }
        }

        /* Quick prompt chips */
        .ios-suggestions {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            overflow-x: auto;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .ios-suggestions::-webkit-scrollbar { display: none; }

        .ios-chip {
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 8px 16px;
            font-size: 14px;
            color: #0a84ff;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .ios-chip:hover {
            background: rgba(10, 132, 255, 0.15);
            border-color: rgba(10, 132, 255, 0.3);
        }

        /* Bottom input area */
        .ios-input-wrap {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .ios-input-bar {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 8px 12px;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
        }

        .ios-input-plus {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: default;
        }

        .ios-input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 9px 16px;
            font-size: 16px;
            color: #fff;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            outline: none;
            line-height: 1.35;
        }

        .ios-input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .ios-send-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #0a84ff;
            border: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .ios-send-btn:disabled {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        .ios-send-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Desktop: keep fullscreen, just widen bubbles slightly */
        @media (min-width: 768px) {
            .ios-messages,
            .ios-suggestions,
            .ios-input-bar {
                max-width: 720px;
                padding-left: 24px;
                padding-right: 24px;
            }
        }
    </style>
</head>
<body class="imessage-page">

    <nav class="nav" style="display:none;"></nav>

    <div class="ios-container">
        <!-- Top bar -->
        <div class="ios-topbar-wrap">
            <div class="ios-topbar">
                <a href="genesis.html" class="ios-back">
                    <svg viewBox="0 0 12 20" fill="none">
                        <path d="M10 2L2 10L10 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <div class="ios-contact">
                <div class="ios-avatar">J</div>
                <span class="ios-contact-name">Jenny</span>
                    <span class="ios-contact-status">Genesis AI</span>
                </div>
                <div class="ios-topbar-right"></div>
            </div>
        </div>

        <!-- Messages -->
        <div class="ios-messages" id="chatMessages">
            <div class="ios-timestamp">Today</div>
        </div>

        <!-- Typing indicator -->
        <div class="ios-typing" id="typingIndicator">
            <div class="ios-typing-bubble">
                <div class="ios-typing-dot"></div>
                <div class="ios-typing-dot"></div>
                <div class="ios-typing-dot"></div>
            </div>
        </div>

        <!-- Suggestion chips -->
        <div class="ios-suggestions" id="suggestions">
            <div class="ios-chip" data-prompt="I have a startup idea to help immigrant families navigate financial aid. How do I turn this into a real business?">turn my idea into a business</div>
            <div class="ios-chip" data-prompt="How do I validate my business idea?">validate my idea</div>
            <div class="ios-chip" data-prompt="Help me create a pitch deck">create a pitch deck</div>
            <div class="ios-chip" data-prompt="What should my MVP include?">build an MVP</div>
        </div>

        <!-- Input bar -->
        <div class="ios-input-wrap">
            <div class="ios-input-bar">
                <div class="ios-input-plus">+</div>
                <textarea id="chatInput" class="ios-input-field" placeholder="Message" rows="1"></textarea>
                <button id="sendBtn" class="ios-send-btn" disabled>
                    <svg viewBox="0 0 16 16" fill="none">
                        <path d="M14.5 1.5L7 9M14.5 1.5L10 14.5L7 9M14.5 1.5L1.5 6L7 9" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
    (function() {
        var msgs = document.getElementById('chatMessages');
        var input = document.getElementById('chatInput');
        var sendBtn = document.getElementById('sendBtn');
        var suggestions = document.getElementById('suggestions');
        var typingEl = document.getElementById('typingIndicator');
        var hasInteracted = false;

        // Auto-resize input
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            sendBtn.disabled = this.value.trim().length === 0;
        });

        // Send on enter
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.addEventListener('click', send);

        // Chip clicks
        document.querySelectorAll('.ios-chip').forEach(function(chip) {
            chip.addEventListener('click', function() {
                input.value = chip.getAttribute('data-prompt');
                sendBtn.disabled = false;
                send();
            });
        });

        function addBubble(text, type, isHtml) {
            var row = document.createElement('div');
            row.className = 'ios-msg ' + type;
            var bubble = document.createElement('div');
            bubble.className = 'ios-bubble';
            if (isHtml) {
                bubble.innerHTML = text;
            } else {
                bubble.textContent = text;
            }
            row.appendChild(bubble);

            if (type === 'sent') {
                // Calculate distance from input bar to where bubble will land
                var inputRect = input.getBoundingClientRect();
                var msgsRect = msgs.getBoundingClientRect();
                var floatDist = inputRect.top - msgsRect.bottom + 40;
                row.style.setProperty('--float-y', Math.max(floatDist, 60) + 'px');
                row.style.opacity = '0';
                msgs.appendChild(row);
                msgs.scrollTop = msgs.scrollHeight;
                // Trigger reflow then animate
                row.offsetHeight;
                row.classList.add('float-up');
                row.style.opacity = '';
            } else {
                row.style.opacity = '0';
                msgs.appendChild(row);
                msgs.scrollTop = msgs.scrollHeight;
                row.offsetHeight;
                row.classList.add('pop-in');
                row.style.opacity = '';
            }
        }

        function addRead() {
            var r = document.createElement('div');
            r.className = 'ios-read';
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            m = m < 10 ? '0' + m : m;
            r.textContent = 'Read ' + h + ':' + m + ' ' + ampm;
            msgs.appendChild(r);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function showTyping() {
            typingEl.classList.add('active');
            msgs.scrollTop = msgs.scrollHeight;
        }

        function hideTyping() {
            typingEl.classList.remove('active');
        }

        function send() {
            var text = input.value.trim();
            if (!text) return;

            if (!hasInteracted) {
                hasInteracted = true;
                suggestions.style.display = 'none';
            }

            addBubble(text, 'sent', false);
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            input.disabled = true;

            // Show read receipt
            setTimeout(function() {
                addRead();
            }, 400);

            // Show typing after short pause
            setTimeout(function() {
                showTyping();
            }, 800);

            // Send response
            setTimeout(function() {
                hideTyping();
                var response = getResponse();
                addBubble(response, 'received', true);
                input.disabled = false;
                input.focus();
            }, 2200 + Math.random() * 1200);
        }

        function getResponse() {
            return '<p>yo, I love this question. financial aid is one of the most broken systems for first-gen families, and <strong>you have lived experience</strong> that gives you a massive edge. here is exactly how I would approach it:</p>' +

                '<h4>1. get specific about the problem</h4>' +
                '<p>the financial aid space is huge. which part are you tackling?</p>' +
                '<ul>' +
                    '<li>families don\'t <em>know</em> aid exists?</li>' +
                    '<li>FAFSA is too confusing to fill out?</li>' +
                    '<li>people miss deadlines or don\'t appeal bad packages?</li>' +
                    '<li>undocumented families think they don\'t qualify?</li>' +
                '</ul>' +
                '<div class="ai-callout"><p>pick one. you can expand later but starting narrow means you actually build something people rely on.</p></div>' +

                '<h4>2. talk to 20 families this month</h4>' +
                '<p>before you build anything, reach out through community centers, church groups, counselor networks, or WhatsApp groups. ask:</p>' +
                '<ul>' +
                    '<li>"what was the hardest part about figuring out financial aid?"</li>' +
                    '<li>"where did you go for help? did it actually work?"</li>' +
                    '<li>"what would have made the biggest difference?"</li>' +
                '</ul>' +
                '<p>write down their <strong>exact words</strong>. those become your marketing copy and your pitch deck.</p>' +

                '<h4>3. build a free MVP in one weekend</h4>' +
                '<p>you don\'t need code or money:</p>' +
                '<ul>' +
                    '<li><strong>Carrd</strong> or <strong>Google Sites</strong> for a landing page</li>' +
                    '<li><strong>Calendly</strong> (free) so families can book time with you</li>' +
                    '<li><strong>Google Sheets</strong> to track who you help and their outcomes</li>' +
                    '<li><strong>WhatsApp group</strong> for a community where families help each other</li>' +
                '</ul>' +
                '<p>your MVP is literally <strong>you helping 10 families by hand</strong>. that\'s it.</p>' +

                '<h4>4. prove traction with real numbers</h4>' +
                '<p>after those 10 families you\'ll have data that actually matters:</p>' +
                '<ul>' +
                    '<li>how much extra aid did families get?</li>' +
                    '<li>how many completed FAFSA who wouldn\'t have otherwise?</li>' +
                    '<li>what was the most common mistake you caught?</li>' +
                '</ul>' +
                '<p>"$47K in additional aid secured for 10 families in 3 weeks" hits harder than any slide deck.</p>' +

                '<h4>5. scale it</h4>' +
                '<p>once you see the patterns, automate the repetitive stuff:</p>' +
                '<ul>' +
                    '<li>a <strong>step-by-step FAFSA guide</strong> in plain language</li>' +
                    '<li>a <strong>deadline tracker</strong> that texts reminders</li>' +
                    '<li>an <strong>aid comparison tool</strong> that flags below-average offers</li>' +
                '</ul>' +
                '<p>use no-code tools like <strong>Softr</strong>, <strong>Airtable</strong>, or <strong>Glide</strong> to turn your spreadsheet into an app.</p>' +

                '<h4>6. funding</h4>' +
                '<p>with proven impact you can go after:</p>' +
                '<ul>' +
                    '<li><strong>university grants</strong> ($1K-$10K at most schools)</li>' +
                    '<li><strong>social impact accelerators</strong> like Echoing Green or Camelback Ventures</li>' +
                    '<li><strong>pitch competitions</strong> &mdash; your story + real data = unstoppable</li>' +
                '</ul>' +

                '<div class="ai-bottom"><p><strong>bottom line:</strong> you already have the hardest thing in entrepreneurship &mdash; real understanding of your customer\'s pain. start by helping 10 families this month. everything else builds from there.</p></div>';
        }

        // Intro sequence: Ori introduces herself
        function introSequence() {
            setTimeout(function() {
                addBubble('hey, i\'m Jenny (aka Genesis AI)!', 'received', false);
            }, 500);

            setTimeout(function() {
                addBubble('think of me as that friend who\'s way too into startups', 'received', false);
            }, 1400);

            setTimeout(function() {
                addBubble('ask me anything about entrepreneurship \u2014 validating ideas, building MVPs, pitch decks, finding customers. whatever you need, i got you', 'received', false);
            }, 2500);
        }

        introSequence();

        window.addEventListener('load', function() {
            input.focus();
        });
    })();
    </script>
</body>
</html>
